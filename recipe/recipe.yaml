schema_version: 1

context:
  python_min: 3.11
  version: "1.1.0"

package:
  name: dirac-cwl
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/d/dirac-cwl/dirac_cwl-${{ version }}.tar.gz
  sha256: c20135f11d5da7b2a513ee29e3a94c28f17577b73f9577339c8f59bfc8c0a758

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - dirac-cwl = dirac_cwl:app
      - crypto = dirac_cwl.modules.crypto:app
      - pi-simulate = dirac_cwl.modules.pi_simulate:app
      - pi-gather = dirac_cwl.modules.pi_gather:app

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=42
    - wheel
    - setuptools-scm >=3.4
    - pip
  run:
    - python >=${{ python_min }}
    - cwl-utils
    - cwlformat
    - cwltool
    - dirac-grid >=9.0.0
    - diracx-api
    - lbprodrun
    - mypy
    - pydantic
    - pyyaml
    - typer
    - referencing >=0.30
    - rich
    - ruamel.yaml

tests:
  - python:
      imports:
        - dirac_cwl
      pip_check: true
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - dirac-cwl --help
      - crypto --help
      - pi-simulate --help
      - pi-gather --help

about:
  summary: Prototype of CWL used as a production/job workflow language for DIRAC
  license: GPL-3.0-only
  license_file: LICENSE
  homepage: https://pypi.org/project/dirac-cwl/

extra:
  recipe-maintainers:
    - aldbr
    - ryuwd
